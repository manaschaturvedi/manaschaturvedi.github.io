---
layout: default
---
<span style="font-size: 15px;"><h2>{{ page.title }}</h2></span>
<ul class="tags">
  {% for tag in page.tags %}
    <span style="font-size: 15px;"><li><a href="/tags#{{ tag }}" class="tag">{{ tag }}</a></li></span>
  {% endfor %}
</ul>
<br>
<span style="font-size: 15px;">{{ page.date | date_to_string }}</span>
<!-- <p class="meta">{{ page.date | date_to_string }}</p> -->

<div class="post">
  {{ content }}
</div>
