---
layout: default
---
<h2>{{ page.title }}</h2>
<ul class="tags">
  {% for tag in page.tags %}
    <li><a href="/tags#{{ tag }}" class="tag">{{ tag }}</a></li>
  {% endfor %}
</ul>
<br>
{{ page.date | date_to_string }}
<!-- <p class="meta">{{ page.date | date_to_string }}</p> -->

<div class="post">
  {{ content }}
</div>
